<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QRCODE</title>
    <link rel="stylesheet" href="css/style.css">
    
    
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Gerador De QRCODE</h1>
            <p>Cole a URL ou coloque um texto para criação do QRCODE</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Digite o Texto ou URL">
            <button>Gerar QRCODE</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>

</html>
